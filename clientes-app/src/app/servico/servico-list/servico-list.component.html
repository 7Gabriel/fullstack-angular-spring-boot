<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Serviços</h1>
        
    </div>

<form #consultaForm="ngForm" (submit)="consultar()">
    <div class="row">
        <div class="col-md-6">
            <label for="inputnome">Nome Cliente:</label>
            <input type="text" [(ngModel)]="pesquisa.nome" name="nome" class="form-control" id="inputNome">
        </div>
    
    <div class="col-md-4">
        <div class="form-group">
            <label>Mês: *</label>
            <select class="form-control" [(ngModel)]="pesquisa.mes" [ngModelOptions]="{standalone: true}">
                <option value="">Selecione...</option>
                <option *ngFor="let mes of meses" [ngValue]="mes" >
                    {{ mes }}
                </option>
            </select>
        </div>
    </div>
   
    <div class="col-md-2">
        <button type="submit" class="btn btn-primary">
            <i class="fa fa-search"></i>Pesquisar
        </button>
    </div>
</div>
</form>


<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Serviços</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-condensed table-hover" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                
                        <th>Data Serviço</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let servico of servicos">
                        <td>{{ servico.data }}</td>
                        <td>{{ servico.descricao }}</td>
                        <td>{{ servico.preco }}</td>
                       
                    </tr>
                </tbody>
            </table>
           
        </div>
    </div>
    
</div>
<div class="row">
    <div class="col-md-1">
        <a class="btn btn-warning" routerLink="/servicos/form">
            <i class="fas fa-plus"></i>
            Novo
        </a>
    </div>
   
</div>
</div>
