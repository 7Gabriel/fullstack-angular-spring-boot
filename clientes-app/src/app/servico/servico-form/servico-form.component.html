<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Serviços</h1>
        
    </div>
    <div class="text-center" *ngIf="loader">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    <form #servicoForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" *ngIf="success">
                    Serviço salvo/atualizado com sucesso!
                </div>
                <div class="alert alert-danger" *ngFor="let erro of errors">
                    {{ erro }}
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cliente: *</label>
                    <select class="form-control" [(ngModel)]="servico.idCliente" [ngModelOptions]="{standalone: true}">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id" >
                            {{ cliente.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label>Descrição: *</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.descricao" name="descricao">
                </div>
            </div>
          
        </div>
        <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data: *</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.data" name="data">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço: *</label>
                    <input type="text" class="form-control" [(ngModel)]="servico.preco" name="preco">
                </div>
            </div>
          
        </div>
       
        <div class="row">
            <div class="col-md-1">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>
            </div>
            <div class="col-md-1">
                <a class="btn btn-warning" routerLink="/servicos/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i>
                    Voltar
                </a>
            </div>
            
        </div>
    </form>
</div>
